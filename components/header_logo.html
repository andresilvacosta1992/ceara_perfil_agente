<script>
// ===== JAVASCRIPT COMPLETO PARA O HEADER ===== //

document.addEventListener('DOMContentLoaded', function() {
    // ===== DETECÇÃO DE PÁGINA ATIVA ===== //
    function setActiveMenuItem() {
        const currentPath = window.location.pathname;
        const currentPage = currentPath.split('/').pop() || 'index.html';
        const currentHash = window.location.hash;
        
        // Remove todas as classes active existentes
        document.querySelectorAll('.ceara-perfil-header .nav-link').forEach(link => {
            link.classList.remove('active');
            // Reset icon colors
            const icon = link.querySelector('i');
            if (icon && !link.closest('.ceara-mobile-nav')) {
                icon.style.color = '#315768';
            }
        });
        
        // Adiciona classe active ao link correspondente
        document.querySelectorAll('.ceara-perfil-header .nav-link').forEach(link => {
            const linkHref = link.getAttribute('href');
            let isActive = false;
            
            // Verifica se é a página atual
            if (linkHref === currentPage || 
                (currentPage === '' && linkHref === 'index.html') ||
                (currentPage === 'index.html' && linkHref === 'index.html') ||
                linkHref === currentPath) {
                isActive = true;
            }
            
            // Para links com âncora (como #contatos)
            if (linkHref.startsWith('#') && currentHash === linkHref) {
                isActive = true;
            }
            
            // Para catálogo PDF
            if (linkHref.includes('catalogo') && (currentPath.includes('catalogo') || currentPage.includes('catalogo'))) {
                isActive = true;
            }
            
            if (isActive) {
                link.classList.add('active');
                // Set icon color for active state
                const icon = link.querySelector('i');
                if (icon) {
                    if (link.closest('.ceara-mobile-nav')) {
                        icon.style.color = '#357abd';
                    } else {
                        icon.style.color = 'white';
                    }
                }
            }
        });
    }

    // ===== SMOOTH SCROLL PARA ÂNCORAS ===== //
    function initSmoothScroll() {
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                const href = this.getAttribute('href');
                if (href === '#') return; // Ignora links vazios
                
                const target = document.querySelector(href);
                if (target) {
                    e.preventDefault();
                    
                    // Fecha menu mobile se estiver aberto
                    const mobileMenu = document.getElementById('mobileMenu');
                    if (mobileMenu && mobileMenu.classList.contains('show')) {
                        const bsCollapse = bootstrap.Collapse.getInstance(mobileMenu);
                        if (bsCollapse) {
                            bsCollapse.hide();
                        }
                    }
                    
                    // Smooth scroll
                    setTimeout(() => {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                        
                        // Atualiza URL sem recarregar página
                        history.pushState(null, null, href);
                        setActiveMenuItem();
                    }, mobileMenu && mobileMenu.classList.contains('show') ? 300 : 0);
                }
            });
        });
    }

    // ===== CONTROLE DO MENU MOBILE ===== //
    function initMobileMenu() {
        const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
        const mobileMenu = document.getElementById('mobileMenu');
        const mobileNavLinks = document.querySelectorAll('.ceara-mobile-nav .nav-link');
        
        // Fechar menu ao clicar em um link
        mobileNavLinks.forEach(link => {
            link.addEventListener('click', function() {
                if (mobileMenu && mobileMenu.classList.contains('show')) {
                    const bsCollapse = bootstrap.Collapse.getInstance(mobileMenu);
                    if (bsCollapse) {
                        bsCollapse.hide();
                    }
                }
            });
        });

        // Atualizar ícone do botão toggle
        if (mobileMenuToggle && mobileMenu) {
            mobileMenu.addEventListener('show.bs.collapse', function() {
                const icon = mobileMenuToggle.querySelector('i');
                if (icon) {
                    icon.className = 'bi bi-x';
                    icon.style.transform = 'rotate(90deg) scale(1.1)';
                }
            });

            mobileMenu.addEventListener('hide.bs.collapse', function() {
                const icon = mobileMenuToggle.querySelector('i');
                if (icon) {
                    icon.className = 'bi bi-list';
                    icon.style.transform = 'rotate(0deg) scale(1)';
                }
            });
        }

        // Fechar menu ao clicar fora
        document.addEventListener('click', function(e) {
            if (mobileMenu && mobileMenu.classList.contains('show')) {
                if (!mobileMenu.contains(e.target) && !mobileMenuToggle.contains(e.target)) {
                    const bsCollapse = bootstrap.Collapse.getInstance(mobileMenu);
                    if (bsCollapse) {
                        bsCollapse.hide();
                    }
                }
            }
        });

        // Fechar menu ao pressionar ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && mobileMenu && mobileMenu.classList.contains('show')) {
                const bsCollapse = bootstrap.Collapse.getInstance(mobileMenu);
                if (bsCollapse) {
                    bsCollapse.hide();
                }
            }
        });
    }

    // ===== ACESSIBILIDADE DO TECLADO ===== //
    function initKeyboardNavigation() {
        // Navegação por teclado no menu desktop
        document.querySelectorAll('.ceara-main-menu .nav-link').forEach(link => {
            link.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    this.click();
                }
            });
        });

        // Navegação por teclado no menu mobile
        document.querySelectorAll('.ceara-mobile-nav .nav-link').forEach(link => {
            link.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    this.click();
                }
            });
        });
    }

    // ===== OTIMIZAÇÕES DE PERFORMANCE ===== //
    function initPerformanceOptimizations() {
        // Lazy loading para logo se necessário
        const logoImages = document.querySelectorAll('.logo-img');
        logoImages.forEach(img => {
            if (img.loading !== 'eager') {
                img.loading = 'lazy';
            }
        });

        // Preload para links importantes
        const importantLinks = document.querySelectorAll('a[href$=".pdf"], a[href^="https://api.whatsapp.com"]');
        importantLinks.forEach(link => {
            link.rel = link.rel ? link.rel + ' preload' : 'preload';
        });
    }

    // ===== ANALYTICS E TRACKING ===== //
    function initAnalytics() {
        // Track cliques no WhatsApp
        document.querySelectorAll('.whatsapp-btn, .whatsapp-btn-mobile').forEach(btn => {
            btn.addEventListener('click', function() {
                // Google Analytics ou similar
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'whatsapp_click', {
                        'event_category': 'contact',
                        'event_label': this.classList.contains('whatsapp-btn-mobile') ? 'mobile' : 'desktop'
                    });
                }
                
                console.log('WhatsApp button clicked:', this.classList.contains('whatsapp-btn-mobile') ? 'mobile' : 'desktop');
            });
        });

        // Track navegação no menu
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function() {
                const menuItem = this.dataset.menuItem || this.getAttribute('href');
                
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'menu_navigation', {
                        'event_category': 'navigation',
                        'event_label': menuItem
                    });
                }
                
                console.log('Menu navigation:', menuItem);
            });
        });
    }

    // ===== FEEDBACK VISUAL MELHORADO ===== //
    function initVisualFeedback() {
        // Feedback de loading para links externos
        document.querySelectorAll('a[target="_blank"]').forEach(link => {
            link.addEventListener('click', function() {
                const originalText = this.innerHTML;
                if (this.classList.contains('whatsapp-btn') || this.classList.contains('whatsapp-btn-mobile')) {
                    // Adiciona efeito de loading no WhatsApp
                    const icon = this.querySelector('i');
                    if (icon) {
                        icon.style.animation = 'spin 1s linear infinite';
                    }
                    
                    setTimeout(() => {
                        if (icon) {
                            icon.style.animation = '';
                        }
                    }, 1000);
                }
            });
        });

        // Adiciona CSS para animação de spin
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    }

    // ===== INICIALIZAÇÃO ===== //
    // Executa todas as funções de inicialização
    setActiveMenuItem();
    initSmoothScroll();
    initMobileMenu();
    initKeyboardNavigation();
    initPerformanceOptimizations();
    initAnalytics();
    initVisualFeedback();

    // ===== EVENT LISTENERS GLOBAIS ===== //
    // Reativa menu quando hash muda
    window.addEventListener('hashchange', setActiveMenuItem);
    
    // Reativa menu quando página carrega via AJAX (SPA)
    window.addEventListener('popstate', setActiveMenuItem);

    // Otimização para redimensionamento
    let resizeTimeout;
    window.addEventListener('resize', function() {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
            // Fecha menu mobile se tela ficar grande
            if (window.innerWidth >= 992) {
                const mobileMenu = document.getElementById('mobileMenu');
                if (mobileMenu && mobileMenu.classList.contains('show')) {
                    const bsCollapse = bootstrap.Collapse.getInstance(mobileMenu);
                    if (bsCollapse) {
                        bsCollapse.hide();
                    }
                }
            }
        }, 250);
    });

    // ===== DEBUG INFO (remover em produção) ===== //
    if (window.location.hostname === 'localhost' || window.location.hostname.includes('127.0.0.1')) {
        console.log('🔧 Ceará Perfil Header initialized');
        console.log('📱 Current viewport:', window.innerWidth + 'x' + window.innerHeight);
        console.log('🌐 Current page:', window.location.pathname);
        console.log('📍 Current hash:', window.location.hash);
    }
});

// ===== FUNÇÕES UTILITÁRIAS GLOBAIS ===== //

// Função para abrir WhatsApp com mensagem personalizada
window.openWhatsApp = function(customMessage) {
    const defaultMessage = "Olá, Gostaria de Solicitar um Orçamento...";
    const message = customMessage || defaultMessage;
    const whatsappUrl = `https://api.whatsapp.com/send?phone=5511945403008&text=${encodeURIComponent(message)}`;
    window.open(whatsappUrl, '_blank', 'noopener,noreferrer');
};

// Função para navegação programática
window.navigateTo = function(page) {
    const menuItem = document.querySelector(`[data-page="${page}"]`);
    if (menuItem) {
        menuItem.click();
    }
};

// Função para fechar menu mobile programaticamente
window.closeMobileMenu = function() {
    const mobileMenu = document.getElementById('mobileMenu');
    if (mobileMenu && mobileMenu.classList.contains('show')) {
        const bsCollapse = bootstrap.Collapse.getInstance(mobileMenu);
        if (bsCollapse) {
            bsCollapse.hide();
        }
    }
};
</script>
