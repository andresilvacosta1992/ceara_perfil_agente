    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <style>
        :root {
            /* Cores do projeto Ceará Perfil */
            --primary-color: #1E3A8A;
            --secondary-color: #3B82F6;
            --accent-color: #ff6b6b;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            /* Cores neutras */
            --gray-color: #6B7280;
            --gray-dark-color: #374151;
            --blue-light-color: #DBEAFE;
            --black-color: #1F2937;
        }
        /* Variáveis CSS customizadas para compatibilidade */
        * {
            --cp-color-primary: var(--primary-color) !important;
            --cp-color-secondary: var(--secondary-color) !important;
            --cp-color-light: var(--light-color) !important;
            --cp-color-accent: var(--accent-color) !important;
        }
        /* Configuração de fonte padrão */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
            line-height: 1.6;
            color: var(--dark-color);
            font-weight: 400;
        }
        /* Otimização de renderização */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Classes utilitárias personalizadas */
        .text-primary-custom {
            color: var(--primary-color) !important;
        }
        .bg-primary-custom {
            background-color: var(--primary-color) !important;
        }
        .border-primary-custom {
            border-color: var(--primary-color) !important;
        }
        /* Performance: Reduzir repaint/reflow */
        .will-change-transform {
            will-change: transform;
        }
        .will-change-opacity {
            will-change: opacity;
        }
    </style>
