            background: var(--primary-gradient);
            position: relative;
            overflow: hidden;
            min-height: 70vh;
            display: flex;
            align-items: center;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100"><path d="M0,50 C100,30 200,70 300,50 C400,30 500,70 600,50 C700,30 800,70 900,50 L1000,50 L1000,100 L0,100 Z" fill="rgba(255,255,255,0.1)"/></svg>') repeat-x;
            opacity: 0.3;
        }
        .logo-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }
        .logo-container:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }
        .slogan-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        .slogan-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(10px);
        }
        .feature-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
            border: none;
            height: 100%;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }
        .icon-wrapper {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .product-badge {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border: 2px solid #dee2e6;
            border-radius: 25px;
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            display: inline-block;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-dark);

            background: var(--primary-gradient);
            color: white;
            transform: scale(1.05);
            border-color: transparent;

        .btn-custom {
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;

            border: none;

    <section class="cta-section py-5 screenshot-ceara-perfil" id="contact">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Initialize AOS (Animate On Scroll)
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            offset: 100
        });
        // Animate counters on scroll
        function animateCounters() {
            const counters = document.querySelectorAll('.stats-counter');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const counter = entry.target;
                        const target = parseInt(counter.textContent.replace(/\D/g, ''));
                        const suffix = counter.textContent.replace(/\d/g, '');
                        let count = 0;
                        const increment = target / 50;
                        const updateCounter = () => {
                            if (count < target) {
                                count += increment;
                                counter.textContent = Math.ceil(count) + suffix;
                                setTimeout(updateCounter, 40);
                            } else {
                                counter.textContent = target + suffix;
                            }
                        };
                        updateCounter();
                        observer.unobserve(counter);
                    }
                });
            });
            counters.forEach(counter => observer.observe(counter));
        }
        // Contact function
        function openContact() {
            // Simulate opening WhatsApp or contact form
            alert('Função de contato seria integrada aqui!\n\nOpções:\n- WhatsApp\n- Formulário de contato\n- E-mail direto\n- Telefone');
        }
        // Learn more function
        function learnMore() {
            // Smooth scroll to about section or open modal
            document.getElementById('about').scrollIntoView({ 
                behavior: 'smooth',
                block: 'start' 
            });
        }
        // Add hover effects to product badges
        document.addEventListener('DOMContentLoaded', function() {
            animateCounters();
            // Add ripple effect to buttons
            const buttons = document.querySelectorAll('.btn-custom');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    ripple.style.cssText = `
                        position: absolute;
                        border-radius: 50%;
                        background: rgba(255,255,255,0.6);
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        animation: ripple 0.6s linear;
                        pointer-events: none;
                    `;
                    this.appendChild(ripple);
                    setTimeout(() => ripple.remove(), 600);
                });
            });
        });
        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
